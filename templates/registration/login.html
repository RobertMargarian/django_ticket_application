{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% load crispy_forms_field %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Add your other CSS imports here -->
</head>

<style>
    .centered-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 50vh; /* Adjust the height to center vertically */
    }

    .form-field {
        margin-bottom: 10px;
    }
</style>

<body>

<form action="" method="post" class="bootstrap5">
    {% csrf_token %}
    <div class="centered-form">
        <div class="row g-2 w-25 form-field">
            <div class="col-md">
                <div class="form-floating">
                    {{ form.username|as_crispy_field }}
                </div>
            </div>
        </div>
        <div class="row g-2 w-25 form-field">
            <div class="col-md">
                <div class="form-floating">
                    {{ form.password|as_crispy_field }}
                </div>
            </div>
        </div>
        <div class="row g-2 w-25 form-field">
            <div class="col-md">
                <div class="form-floating">
                    <button type="submit" class="btn btn-primary">Login</button>               
                </div>
            </div>
        </div>
    </div>


    
</form>

<script src="{% static 'css/bootstrap.min.js' %}"></script>
<!-- Add your other script imports here -->

</body>

</html>
