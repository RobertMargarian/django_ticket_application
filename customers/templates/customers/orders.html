<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJTICKET</title>
</head>
<body>
    <h1>Orders page</h1>
    {% for orders in orders %}
        <div class="orders">
            <a href="/{{ orders.pk }}/">{{ forloop.counter }}</a>|
            Customer: {{ orders.client }}|
            {{ orders.company }}|
            Assigned to: {{ orders.user }}|
            Order Price: {{ orders.work_order_price }}|
            Order Type: {{ orders.work_order_type }}|
            Order Status: {{ orders.work_order_status }}|
        <div>
    {% endfor %}
</body>
</html>
